<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/images/bblogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to BidBuddy! Log in or register to take part of this amazing world.">
    <meta name="author" content="Line Svensen">
    <meta name="keywords" content="bid, bidding, auction, sell, buy, vintage, used products, worn, value, collect">
    <title>Bidbuddy | Login or Register</title>
    <link href="../src/css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/css/input.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3df22e74ab.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../src/js/app.js" defer></script>
  </head>
  <body class="font-poppins">
    <div id="navbar-placeholder"></div>
    <script type="module">
      import { loadNavbar } from '../src/js/components/load-navbar.js';
      loadNavbar();
    </script>

    <main
      class="flex-grow flex flex-col items-center justify-center p-6 bg-white"
    >
      <div class="w-360 bg-white p-6 space-y-6">
        <div>
          <h1 class="heading-h1-all-pages mb-4 text-center">Login</h2>
          <form id="login-form" class="space-y-6">
            <div>
              <label for="login-email" class="block text-sm font-medium"
                >Email</label
              >
              <input
                type="email"
                id="login-email"
                name="email"
                class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:outline-none focus:ring focus:ring-purple-700 focus:border-purple-700"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <label for="login-password" class="block text-sm font-medium"
                >Password</label
              >
              <input
                type="password"
                id="login-password"
                name="password"
                class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:outline-none focus:ring focus:ring-purple-700 focus:border-purple-700"
                placeholder="Enter your password"
                required
              />
            </div>
            <p id="login-error-msg" class="text-sm mt-2 text-red-500"></p>
            <button
              type="submit"
              class="w-full btn-trust py-2 common-buttons-style"
            >
              Login
            </button>
          </form>
        </div>
        <hr class="border-gray-300" />
        <h3 class="text-lg text-center">OR</h2>
        <hr class="border-gray-300" />
        <div>
          <h2 class="heading-h2-all-pages mb-4 text-center">Register</h2>
          <form id="register-form" class="space-y-6 w-full max-w-md mx-auto">

            <div>
              <label for="register-username" class="block text-sm font-medium"
                >Username</label
              >
              <input
                type="text"
                id="register-username"
                name="username"
                class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:outline-none focus:ring focus:ring-purple-700 focus:border-purple-700"
                placeholder="Choose a username"
                required
              />
            </div>
            <div>
              <label for="register-email" class="block text-sm font-medium"
                >Email</label
              >
              <input
                type="email"
                id="register-email"
                name="email"
                class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:outline-none focus:ring focus:ring-purple-700 focus:border-purple-700"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <label for="register-password" class="block text-sm font-medium"
                >Password</label
              >
              <input
                type="password"
                id="register-password"
                name="password"
                class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:outline-none focus:ring focus:ring-purple-700 focus:border-purple-700"
                placeholder="Create a password"
                required
              />
            </div>
            <div>
              <label for="register-avatar" class="block text-sm font-medium"
                >Avatar URL (Optional)</label
              >
              <input
                type="url"
                id="register-avatar"
                name="avatar"
                class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:outline-none focus:ring focus:ring-purple-700 focus:border-purple-700"
                placeholder="https://example.com/image.jpg"
              />
              <p class="text-sm text-gray-500 mt-1">
                Provide a valid URL for your avatar image.
              </p>
              <p id="register-error-msg" class="text-sm mt-2 text-red-500 break-words w-full max-w-full overflow-hidden"></p>


            </div>
          
            <button
              type="submit"
              class="w-full btn-action py-2 common-buttons-style"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-gray-100">
      <p class="p-4 text-sm text-center">Copyright 2025 Bidbuddy</p>
    </footer>
    <div
      id="loader"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="loader-spinner">

        <div class="circle red"></div>
        <div class="circle purple"></div>
        <div class="circle orange"></div>
      </div>
    </div>
  </body>
</html>
