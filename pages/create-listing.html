<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/bblogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to BidBuddy! Are you ready to sell? Lets create a listing!"
    />
    <meta name="author" content="Line Svensen" />
    <meta
      name="keywords"
      content="bid, listing, create listing, bidding, auction, sell, buy, vintage, used products, worn, value, collect"
    />
    <title>Create a Listing</title>
    <script type="module" src="../src/js/app.js" defer></script>
    <link rel="stylesheet" href="../src/css/output.css" />
    <link rel="stylesheet" href="../src/css/input.css" />
    <script
      type="module"
      src="../src/js/views/create-listing.js"
      defer
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3df22e74ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-poppins">
    <div id="navbar-placeholder"></div>
    <script type="module">
      import { loadNavbar } from '../src/js/components/load-navbar.js';
      loadNavbar();
    </script>

    <div
      class="container mx-auto p-6 max-w-2xl bg-white min-h-screen flex flex-col font-poppins"
    >
      <div
        id="unauthenticated-message"
        class="hidden flex flex-col gap-4 text-center bg-red-50 text-red-600 p-4 rounded-lg my-6 mx-auto"
      >
        <p class="mb-4 font-medium text-lg">
          You must be logged in to create a listing ðŸ˜¯
        </p>
        <a
          href="/pages/login-register.html"
          class="common-buttons-style btn-action"
        >
          Register today
        </a>
        <a
          href="/pages/login-register.html"
          class="common-buttons-style btn-trust"
        >
          Log in
        </a>
      </div>
      <p id="message" class="text-sm hidden"></p>
      <form id="create-listing-form" class="hidden space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Title *</label
          >
          <input
            type="text"
            id="title"
            name="title"
            required
            class="block w-full border border-gray-300 rounded p-2"
          />
        </div>

        <div>
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            rows="4"
            class="block w-full border border-gray-300 rounded p-2"
          ></textarea>
        </div>

        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700"
            >Tags (comma-separated)</label
          >
          <input
            type="text"
            id="tags"
            name="tags"
            class="block w-full border border-gray-300 rounded p-2"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Media URLs and Alt Text</label
          >
          <div id="media-container" class="space-y-2">
            <div class="flex space-x-2">
              <input
                type="url"
                placeholder="Image URL"
                class="block w-full border border-gray-300 rounded p-2"
              />
              <input
                type="text"
                placeholder="Alt Text"
                class="block w-full border border-gray-300 rounded p-2"
              />
            </div>
          </div>
          <button
            type="button"
            id="add-media"
            class="mt-2 btn-trust px-3 py-2 common-buttons-style"
          >
            <i class="fa-solid fa-plus pr-2"></i
            ><i class="fa-solid fa-images"></i>
          </button>
        </div>

        <div>
          <label for="endsAt" class="block text-sm font-medium text-gray-700"
            >End Date *</label
          >
          <input
            type="datetime-local"
            id="endsAt"
            name="endsAt"
            required
            class="block w-full border border-gray-300 rounded p-2"
          />
        </div>

        <div>
          <button
            type="submit"
            class="btn-action px-4 py-2 common-buttons-style"
          >
            Create Listing
          </button>
        </div>
      </form>
      <p id="message" class="mt-4 text-sm text-red-500 hidden"></p>
    </div>

    <footer class="bg-gray-100 mt-auto w-full">
      <p class="p-4 text-sm">Copyright 2025</p>
    </footer>
    <div
      id="loader"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="loader-spinner">
        <div class="circle red"></div>
        <div class="circle purple"></div>
        <div class="circle orange"></div>
      </div>
    </div>
  </body>
</html>
