<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to BidBuddy! Edit or delete your listings here."
    />
    <meta name="author" content="Line Svensen" />
    <meta
      name="keywords"
      content="bid, bidding, auction, sell, buy, vintage, used products, worn, value, collect"
    />
    <link rel="icon" type="image/svg+xml" href="../assets/images/bblogo.png" />
    <title>Explore Listings</title>
    <link rel="stylesheet" href="../src/css/output.css" />
    <link rel="stylesheet" href="../src/css/input.css" />
    <script type="module" src="../src/js/app.js" defer></script>
    <script type="module" src="../src/js/views/explore.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3df22e74ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-poppins">
    <div id="navbar-placeholder"></div>
    <script type="module">
      import { loadNavbar } from '../src/js/components/load-navbar.js';
      loadNavbar();
    </script>
    <main class="container mx-auto px-4 max-w-6xl py-8">
      <h1 class="text-2xl font-bold mb-4">Explore Listings</h1>
      <div class="flex gap-4 mb-6">
        <button class="tab active sub-tab" data-sort="endsAt" data-order="asc">
          Ending Soon
        </button>
        <button class="tab sub-tab" data-sort="_count.bids" data-order="desc">
          Popular Listings
        </button>
      </div>
      <div
        id="explore-listings"
        class="grid gap-6 grid-cols-1 md:grid-cols-3"
      ></div>
      <div class="flex justify-center mt-6 gap-4 items-center">
        <button
          id="prev-page"
          class="btn-trust px-4 py-2 rounded common-buttons-style transparent-disabled"
        >
          Previous
        </button>
        <span id="page-indicator" class="text-sm font-medium">Page 1 / 1</span>

        <button
          id="next-page"
          class="btn-trust px-4 py-2 common-buttons-style rounded"
        >
          Next
        </button>
      </div>
    </main>
  </body>
</html>
