<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/bblogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to BidBuddy! This is your profile with all your stored listings and bids."
    />
    <meta name="author" content="Line Svensen" />
    <meta
      name="keywords"
      content="profile, avatar, credits, bid, bidding, auction, sell, buy, vintage, used products, worn, value, collect"
    />
    <title>Profile</title>
    <script type="module" src="../src/js/app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="../src/css/output.css" />
    <link rel="stylesheet" href="../src/css/input.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script type="module" src="../src/js/views/profile.js" defer></script>
    <script type="module" src="../src/js/components/tabs.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3df22e74ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-poppins">
    <div id="navbar-placeholder"></div>
    <script type="module">
      import { loadNavbar } from '../src/js/components/load-navbar.js';
      loadNavbar();
    </script>

    <main class="container mx-auto px-4 max-w-6xl">
      <section
        id="profile-container"
        class="max-w-2xl mx-auto bg-white shadow-md p-1 rounded-lg"
      >
        <p>Loading profile...</p>
      </section>

      <div class="flex justify-center flex-col items-center mt-6 gap-4">
        <a href="create-listing.html">
          <button class="btn-action common-buttons-style" id="create-btn">
            <i class="fa-solid fa-plus pr-2 text-lg"></i>Create Listing
          </button>
        </a>
        <a href="./edit-delete.html">
          <button class="btn-trust common-buttons-style">
            Edit/Delete listings
          </button>
        </a>
      </div>

      <div class="tabs-container flex flex-col items-center mt-8">
        <div class="tabs flex border-b border-gray-300 justify-center">
          <button class="tab active font-bold" data-tab="created-listings">
            <i class="fa-solid fa-caret-down pr-2"></i> My Created Listings
          </button>
          <button class="tab font-bold" data-tab="placed-bids">
            <i class="fa-solid fa-caret-down pr-2"></i>My Placed Bids
          </button>
        </div>

        <div id="created-listings" class="tab-panel">
          <div class="sub-tabs flex justify-center">
            <button
              class="sub-tab active px-3 py-2 mb-4 border-b border-gray-300"
              data-sub-tab="active-created"
            >
              <i class="fa-solid fa-caret-down pr-2"></i>Active Listings
            </button>
            <button
              class="sub-tab px-3 py-2 mb-4 border-b border-gray-300"
              data-sub-tab="ended-created"
            >
              <i class="fa-solid fa-caret-down pr-2"></i>Ended Listings
            </button>
          </div>
          <div
            id="active-created-content"
            class="grid gap-6 grid-cols-1 md:grid-cols-3 justify-center"
          ></div>
          <div
            id="ended-created-content"
            class="grid gap-6 grid-cols-1 md:grid-cols-3 justify-center"
          ></div>
        </div>

        <div id="placed-bids" class="tab-panel hidden">
          <div class="sub-tabs flex justify-center">
            <button
              class="sub-tab active px-3 py-2 mb-4 border-b border-gray-300"
              data-sub-tab="active-bids"
            >
              <i class="fa-solid fa-caret-down pr-2"></i>Active Bids
            </button>
            <button
              class="sub-tab px-3 py-2 mb-4 border-b border-gray-300"
              data-sub-tab="won-bids"
            >
              <i class="fa-solid fa-caret-down pr-2"></i>Won Listings
            </button>
            <button
              class="sub-tab px-3 py-2 mb-4 border-b border-gray-300"
              data-sub-tab="lost-bids"
            >
              <i class="fa-solid fa-caret-down pr-2"></i>Lost Listings
            </button>
          </div>
          <div
            id="active-bids-content"
            class="grid gap-6 grid-cols-1 md:grid-cols-3 justify-center"
          ></div>
          <div
            id="won-bids-content"
            class="grid gap-6 grid-cols-1 md:grid-cols-3 justify-center"
          ></div>
          <div
            id="lost-bids-content"
            class="grid gap-6 grid-cols-1 md:grid-cols-3 justify-center"
          ></div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-100 mt-auto w-full">
      <p class="p-4 text-sm">Copyright 2025</p>
    </footer>
    <div
      id="loader"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="loader-spinner">
        <div class="circle red"></div>
        <div class="circle purple"></div>
        <div class="circle orange"></div>
      </div>
    </div>
  </body>
</html>
