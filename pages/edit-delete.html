<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to BidBuddy! Edit or delete your listings here."
    />
    <meta name="author" content="Line Svensen" />
    <meta
      name="keywords"
      content="bid, bidding, auction, sell, buy, vintage, used products, worn, value, collect"
    />
    <link rel="stylesheet" href="../src/css/output.css" />
    <link rel="stylesheet" href="../src/css/input.css" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/bblogo.png" />
    <title>Edit/Delete Listings</title>
    <script type="module" src="../src/js/app.js" defer></script>
    <script type="module" src="../src/js/views/edit-delete.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3df22e74ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-poppins">
    <div id="navbar-placeholder"></div>
    <script type="module">
      import { loadNavbar } from '../src/js/components/load-navbar.js';
      loadNavbar();
    </script>

    <main class="container mx-auto p-4">
      <h1 class="heading-h1-all-pages mb-4">Manage Your Listings</h1>
      <div
        id="user-listings-container"
        class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
      ></div>
    </main>

    <div
      id="edit-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Edit Listing</h2>
        <form id="edit-listing-form" class="space-y-4">
          <div>
            <label for="edit-title" class="block text-sm font-medium"
              >Title</label
            >
            <input
              type="text"
              id="edit-title"
              class="block w-full border border-gray-300 rounded p-2"
            />
          </div>
          <div>
            <label for="edit-description" class="block text-sm font-medium"
              >Description</label
            >
            <textarea
              id="edit-description"
              rows="4"
              class="block w-full border border-gray-300 rounded p-2"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Media URLs and Alt Text</label
            >
            <div id="edit-media-container" class="space-y-2"></div>
            <button
              type="button"
              id="add-more-media"
              class="mt-2 btn-trust px-3 py-2 text-white rounded-lg"
            >
              <i class="fa-solid fa-plus pr-2"></i
              ><i class="fa-solid fa-images"></i>
            </button>
          </div>

          <div>
            <button
              type="submit"
              class="btn-trust px-4 py-2 font-bold rounded-lg text-white"
            >
              Save
            </button>
            <button
              type="button"
              id="close-modal"
              class="border-2 text-sm py-2 px-4 font-bold common-buttons-style btn-destructive mt-2"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="bg-gray-100 mt-auto w-full">
      <p class="p-4 text-sm">Copyright 2025</p>
    </footer>
    <div
      id="loader"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="loader-spinner">
        <div class="circle red"></div>
        <div class="circle purple"></div>
        <div class="circle orange"></div>
      </div>
    </div>
  </body>
</html>
