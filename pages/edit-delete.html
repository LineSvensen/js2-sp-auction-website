<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/bblogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to BidBuddy! Edit or delete your listings here."
    />
    <meta name="author" content="Line Svensen" />
    <meta
      name="keywords"
      content="bid, bidding, auction, sell, buy, vintage, used products, worn, value, collect"
    />
    <link rel="stylesheet" href="../src/css/output.css" />
    <title>Edit/Delete Listings</title>
    <script type="module" src="../src/js/app.js" defer></script>
    <script type="module" src="../src/js/views/edit-delete.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3df22e74ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-poppins bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white text-Black p-4 flex items-center justify-between">
      <div class="logo flex items-center">
        <a href="/index.html">
          <img
            src="/assets/images/bidbuddyicon.png"
            style="width: 154px; height: auto"
            alt="Logo"
          />
        </a>
      </div>
      <button
        id="burger-button"
        class="block lg:hidden text-Black focus:outline-none"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>

      <div
        id="mobile-menu"
        class="hidden fixed top-0 left-0 w-full h-full bg-Purple bg-opacity-95 z-50 flex flex-col items-center justify-center"
      >
        <button
          id="close-menu"
          class="absolute top-4 right-4 text-white text-2xl focus:outline-none"
        >
          <i class="fa-solid fa-x text-3xl pt-8 pr-8"></i>
        </button>

        <nav class="flex flex-col text-center space-y-6 text-base text-white">
          <a href="/index.html" class="hover:text-gray-300 common-mobile-links"
            >Home</a
          >
          <a
            href="/pages/profile.html"
            class="hover:text-gray-300 common-mobile-links"
            >Profile</a
          >
          <a
            href="/pages/create-listing.html"
            class="hover:text-gray-300 common-mobile-links"
            >Create Listing</a
          >
          <a
            href="/pages/login-register.html"
            class="hover:text-gray-300 common-mobile-links"
            >Login/Register</a
          >
          <button
            class="hover:text-gray-300 common-mobile-links"
            id="mobileLogoutButton"
          >
            Log Out <i class="fa-solid fa-arrow-right-from-bracket ml-2"></i>
          </button>
        </nav>
      </div>

      <nav id="nav-links" class="hidden lg:flex items-center space-x-4">
        <a
          href="/pages/create-listing.html"
          class="hover:text-CTABlue text-sm font-medium-plus"
        >
          Create Listing
        </a>
        <a href="/pages/login-register.html">
          <button
            class="bg-CTABlue hover:bg-CTABlue-hover py-2 px-4 common-buttons-style"
          >
            Login/Register
          </button>
        </a>
        <a href="/pages/profile.html" class="hover:text-CTABlue">
          <i class="fa-regular fa-user text-lg"></i>
        </a>
        <a href="/index.html" class="hover:text-CTABlue">
          <i class="fa-solid fa-house text-lg"></i>
        </a>
        <button
          class="hover:text-CTABlue common-mobile-links"
          id="desktopLogoutButton"
        >
          <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>
        </button>
      </nav>
    </header>
    <main class="container mx-auto p-4">
      <h1 class="heading-h1-all-pages mb-4">Manage Your Listings</h1>
      <div
        id="user-listings-container"
        class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
      ></div>
    </main>

    <!-- Edit Modal -->
    <div
      id="edit-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Edit Listing</h2>
        <form id="edit-listing-form" class="space-y-4">
          <div>
            <label for="edit-title" class="block text-sm font-medium"
              >Title</label
            >
            <input
              type="text"
              id="edit-title"
              class="block w-full border border-gray-300 rounded p-2"
            />
          </div>
          <div>
            <label for="edit-description" class="block text-sm font-medium"
              >Description</label
            >
            <textarea
              id="edit-description"
              rows="4"
              class="block w-full border border-gray-300 rounded p-2"
            ></textarea>
          </div>

          <!-- Media Inputs -->
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Media URLs and Alt Text</label
            >
            <div id="edit-media-container" class="space-y-2"></div>
            <button
              type="button"
              id="add-more-media"
              class="mt-2 bg-CTAGreen hover:bg-CTAGreen-hover px-3 py-2 text-white rounded-lg"
            >
              <i class="fa-solid fa-plus pr-2"></i
              ><i class="fa-solid fa-images"></i>
            </button>
          </div>

          <div>
            <button
              type="submit"
              class="bg-CTAGreen hover:bg-CTAGreen-hover px-4 py-2 font-bold rounded-lg text-white"
            >
              Save
            </button>
            <button
              type="button"
              id="close-modal"
              class="border-2 text-sm py-2 px-4 font-bold border-CTAGreen text-CTAGreen rounded-lg hover:border-CTAGreen-hover hover:text-CTAGreen-hover mt-2"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="bg-gray-100 mt-auto w-full">
      <p class="p-4 text-sm">Copyright 2025</p>
    </footer>
    <div
      id="loader"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="loader-spinner">
        <!-- Adjusted colors and animation -->
        <div class="circle red"></div>
        <div class="circle purple"></div>
        <div class="circle orange"></div>
      </div>
    </div>
  </body>
</html>
