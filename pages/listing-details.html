<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/bblogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Details</title>
    <script type="module" src="../src/js/app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="../src/css/output.css" />
    <script
      type="module"
      src="../src/js/views/listing-details.js"
      defer
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3df22e74ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-poppins bg-white min-h-screen flex flex-col">
    <header class="bg-white text-Black p-4 flex items-center justify-between">
      <div class="logo flex items-center">
        <a href="/index.html">
          <img
            src="/assets/images/bidbuddyicon.png"
            style="width: 120px; height: auto"
            alt="Logo"
          />
        </a>
      </div>

      <button
        id="burger-button"
        class="block lg:hidden text-Black focus:outline-none"
        aria-label="Toggle Navigation"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>

      <div
        id="mobile-menu"
        class="hidden fixed top-0 left-0 w-full h-full bg-Purple bg-opacity-95 z-50 flex flex-col items-center justify-center"
      >
        <button
          id="close-menu"
          class="absolute top-4 right-4 text-white text-2xl focus:outline-none"
          aria-label="Close Navigation"
        >
          &times;
        </button>

        <nav class="flex flex-col text-center space-y-6 text-base text-white">
          <a href="/index.html" class="hover:text-gray-300">Home</a>
          <a href="/pages/profile.html" class="hover:text-gray-300">Profile</a>
          <a href="/pages/create-listing.html" class="hover:text-gray-300"
            >Create Listing</a
          >
          <a href="/pages/login-register.html" class="hover:text-gray-300"
            >Login/Register</a
          >
        </nav>
      </div>

      <nav id="nav-links" class="hidden lg:flex items-center space-x-4">
        <a
          href="/pages/create-listing.html"
          class="hover:text-CTABlue text-base font-medium transition duration-300"
        >
          Create Listing
        </a>
        <a href="/pages/login-register.html">
          <button
            class="bg-CTABlue hover:bg-CTABlue-hover py-2 px-4 common-buttons-style"
          >
            Login/Register
          </button>
        </a>
        <a
          href="/pages/profile.html"
          class="hover:text-CTABlue transition duration-300"
        >
          <i class="fa-regular fa-user text-lg"></i>
        </a>
        <a
          href="/index.html"
          class="hover:text-CTABlue transition duration-300"
        >
          <i class="fa-solid fa-house text-lg"></i>
        </a>
      </nav>
    </header>
    <main class="container mx-auto max-w-2xl flex-grow">
      <section id="listing-details-container" class="p-4">
        <p>Loading listing details...</p>
      </section>
    </main>

    <footer class="bg-gray-100">
      <p class="p-4 text-sm">Copyright 2025</p>
    </footer>
  </body>
</html>
