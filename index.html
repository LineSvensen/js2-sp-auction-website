<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/images/bblogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to BidBuddy! This is where online auction happens. Bid on your dream."
    />
    <meta name="author" content="Line Svensen" />
    <meta
      name="keywords"
      content="bid, bidding, auction, sell, buy, vintage, used products, worn, value, collect"
    />
    <title>Bidbuddy | Home</title>
    <link href="./src/css/output.css" rel="stylesheet" />
    <link href="./src/css/input.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3df22e74ab.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/js/app.js" defer></script>
    <script type="module" src="./src/js/main.js" defer></script>
  </head>

  <body class="font-poppins">
    <div id="navbar-placeholder"></div>
    <script type="module">
      import { loadNavbar } from './src/js/components/load-navbar.js';
      loadNavbar();
    </script>

    <div
      class="search-section bg-gray-100 py-4 px-4"
      id="search-section"
      role="search"
    >
      <form
        class="flex items-center border border-gray-300 rounded-lg overflow-hidden w-full max-w-2xl mx-auto"
        id="search-form"
        action="/search"
        method="GET"
      >
        <label for="search-input" class="sr-only">Search Listings</label>
        <input
          id="search-input"
          type="text"
          placeholder="Search listings..."
          class="py-2 px-3 text-sm focus:outline-none flex-grow"
          name="q"
        />
        <button
          type="submit"
          class="btn-trust text-white px-4 py-2 transition duration-300 text-sm font-medium tracking-wider cursor-pointer"
          id="search-button"
        >
          Search
        </button>
      </form>
      <div
        id="search-error"
        class="text-red-500 text-sm text-center hidden"
      ></div>
    </div>
    <section class="lg:hidden">
      <div class="w-full h-auto">
        <img
          src="assets/images/tab-mob-banner.png"
          alt="BidBuddy mobile banner"
          class="w-full h-auto object-cover"
        />
      </div>
    </section>
    <section
      id="hero-banner"
      class="relative shadow-lg bg-bgGrey h-auto lg:h-96 text-center lg:text-left flex flex-col lg:flex-row items-center lg:justify-between py-8"
    >
      <div
        class="container mx-auto grid grid-cols-1 lg:grid-cols-2 items-center gap-8 px-6 lg:px-16"
      >
        <div
          class="flex flex-col items-center lg:items-start text-center lg:text-left"
        >
          <h1
            id="hero-heading"
            class="text-2xl lg:text-3xl font-bold leading-tight mb-4 text-Black"
          >
            Bid on your dream today
          </h1>
          <h2 id="hero-subheading" class="text-lg fontcolor font-medium">
            Discover a world full of hidden treasures. Join today and get
            <b>1000 free credits</b> to use.
          </h2>
          <a id="hero-button-link" href="/pages/login-register.html">
            <button
              id="hero-button"
              class="btn-action py-2 px-6 mt-4 mb-4 lg:mt-6 common-buttons-style"
            >
              Sign up today
            </button>
          </a>
        </div>
        <div
          class="lg:flex justify-center items-center relative mb-4 lg:pt-4 hidden"
        >
          <div
            class="w-80 h-80 flex justify-center rounded-full bg-gradient-to-r from-[#6E35CC] via-[#FF2600] to-[#FFA100] shadow-md absolute"
          ></div>
          <img
            src="assets/images/hero-img-products.png"
            alt="Products"
            class="w-72 lg:w-96 object-contain z-10 lg:pb-8"
          />
        </div>
      </div>
    </section>

    <script>
      const token = localStorage.getItem('accessToken');
      if (token) {
        document.getElementById('hero-heading').textContent = 'Feeling lucky?';
        document.getElementById('hero-subheading').textContent =
          'Check out listings that are ending soon.';
        document.getElementById('hero-button').textContent = 'Go to listings';
        document.getElementById('hero-button-link').href =
          '/pages/explore.html';
      }
    </script>

    <section id="listings-section" class="bg-white pt-4 pb-8">
      <div class="container mx-auto px-6 lg:px-16">
        <h2 class="text-xl mb-6 mt-4">All listings</h2>
        <div
          id="listings-container"
          class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
        ></div>
        <div
          class="flex justify-center mt-6 gap-4 items-center"
          id="home-pagination"
        >
          <button
            id="home-prev-page"
            class="btn-white common-buttons-style px-4 py-2 rounded transparent-disabled"
          >
            Previous
          </button>
          <span id="home-page-indicator" class="text-sm font-medium"
            >Page 1</span
          >
          <button
            id="home-next-page"
            class="btn-white px-4 py-2 common-buttons-style rounded transparent-disabled"
          >
            Next
          </button>
        </div>
      </div>
    </section>
    <footer class="bg-gray-100">
      <p class="p-4 text-sm">Copyright 2025</p>
    </footer>
    <div
      id="loader"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="loader-spinner">
        <div class="circle red"></div>
        <div class="circle purple"></div>
        <div class="circle orange"></div>
      </div>
    </div>
  </body>
</html>
