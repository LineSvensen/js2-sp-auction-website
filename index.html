<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/images/bblogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to BidBuddy! This is where online auction happens. Bid on your dream."
    />
    <meta name="author" content="Line Svensen" />
    <meta
      name="keywords"
      content="bid, bidding, auction, sell, buy, vintage, used products, worn, value, collect"
    />
    <title>Bidbuddy | Home</title>
    <link href="./src/css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3df22e74ab.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/js/app.js" defer></script>
    <script type="module" src="./src/js/main.js" defer></script>
  </head>

  <body class="font-poppins">
    <header class="bg-white text-Black p-4 flex items-center justify-between">
      <div class="logo flex items-center">
        <a href="/index.html">
          <img
            src="/assets/images/bidbuddyicon.png"
            style="width: 154px; height: auto"
            alt="Logo"
          />
        </a>
      </div>
      <button
        id="burger-button"
        class="block lg:hidden text-Black focus:outline-none"
        aria-label="Toggle Navigation"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
      <div
        id="mobile-menu"
        class="hidden fixed top-0 left-0 w-full h-full bg-Purple bg-opacity-95 z-50 flex flex-col items-center justify-center"
      >
        <button
          id="close-menu"
          class="absolute top-4 right-4 text-white text-lg focus:outline-none"
          aria-label="Close Navigation"
        >
          <i class="fa-solid fa-x text-3xl pt-8 pr-8"></i>
        </button>

        <nav class="flex flex-col text-center space-y-6 text-base text-white">
          <a href="/index.html" class="hover:text-gray-300 common-mobile-links"
            >Home</a
          >
          <a
            href="/pages/profile.html"
            class="hover:text-gray-300 common-mobile-links"
            >Profile</a
          >
          <a
            href="/pages/create-listing.html"
            class="hover:text-gray-300 common-mobile-links"
            >Create Listing</a
          >
          <a
            href="/pages/login-register.html"
            class="hover:text-gray-300 common-mobile-links"
            >Login/Register</a
          >
          <button
            class="hover:text-gray-300 common-mobile-links"
            id="mobileLogoutButton"
          >
            Log Out <i class="fa-solid fa-arrow-right-from-bracket ml-2"></i>
          </button>
        </nav>
      </div>
      <nav id="nav-links" class="hidden lg:flex items-center space-x-4">
        <a
          href="/pages/create-listing.html"
          class="hover:text-CTABlue text-sm transition duration-300"
        >
          Create Listing
        </a>
        <a href="/pages/login-register.html">
          <button
            class="bg-CTABlue hover:bg-CTABlue-hover common-buttons-style"
          >
            Login/Register
          </button>
        </a>
        <a
          href="/pages/profile.html"
          class="hover:text-CTABlue transition duration-300"
        >
          <i class="fa-regular fa-user text-lg"></i>
        </a>
        <a
          href="/index.html"
          class="hover:text-CTABlue transition duration-300"
        >
          <i class="fa-solid fa-house text-lg"></i>
        </a>
        <button
          class="hover:text-CTABlue common-mobile-links"
          id="desktopLogoutButton"
        >
          <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>
        </button>
      </nav>
    </header>
    <div
      class="search-section bg-gray-100 py-4 px-4"
      id="search-section"
      role="search"
    >
      <form
        class="flex items-center border border-gray-300 rounded-lg overflow-hidden w-full max-w-2xl mx-auto"
        id="search-form"
        action="/search"
        method="GET"
      >
        <label for="search-input" class="sr-only">Search Listings</label>
        <input
          id="search-input"
          type="text"
          placeholder="Search listings..."
          class="py-2 px-3 text-sm focus:outline-none flex-grow"
          name="q"
        />
        <button
          type="submit"
          class="bg-CTABlue hover:bg-CTABlue-hover text-white px-4 py-2 transition duration-300 text-sm font-bold tracking-wider"
          id="search-button"
        >
          Search
        </button>
      </form>
      <div
        id="search-error"
        class="text-red-500 text-sm text-center hidden"
      ></div>
    </div>
    <section
      id="hero-banner"
      class="relative shadow-lg bg-bgGrey h-auto lg:h-96 text-center lg:text-left flex flex-col lg:flex-row items-center lg:justify-between py-8"
    >
      <div
        class="container mx-auto grid grid-cols-1 lg:grid-cols-2 items-center gap-8 px-6 lg:px-16"
      >
        <div
          class="flex flex-col items-center lg:items-start text-center lg:text-left"
        >
          <h1
            class="text-2xl lg:text-3xl font-bold leading-tight mb-4 bg-gradient-to-r from-[#6E35CC] via-[#FF2600] to-[#FFA100] bg-clip-text text-transparent"
          >
            Bid on your dream today
          </h1>
          <h2 class="text-lg text-gray-700">
            Discover a world full of hidden treasures. Join today and get
            <b>1000 free credits</b> to use.
          </h2>
          <a href="/pages/login-register.html">
            <button
              class="bg-CTAGreen hover:bg-CTAGreen-hover py-2 px-6 mt-4 mb-4 lg:mt-6 common-buttons-style"
            >
              Sign up today
            </button>
          </a>
        </div>
        <div
          class="flex justify-center align-center items-center relative mb-4 lg:pt-4"
        >
          <div
            class="w-80 lg:w-80 h-80 lg:h-80 flex justify-center rounded-full bg-gradient-to-r from-[#6E35CC] via-[#FF2600] to-[#FFA100] shadow-md absolute"
          ></div>
          <img
            src="assets/images/hero-img-products.png"
            alt="Products"
            class="w-72 lg:w-96 object-contain z-10 lg:pb-8"
          />
        </div>
      </div>
    </section>
    <section id="listings-section" class="bg-white pt-4 pb-8">
      <div class="container mx-auto px-6 lg:px-16">
        <h2 class="text-xl mb-6 mt-4">All listings</h2>
        <div
          id="listings-container"
          class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
        ></div>
      </div>
    </section>
    <footer class="bg-gray-100">
      <p class="p-4 text-sm">Copyright 2025</p>
    </footer>
    <div
      id="loader"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="loader-spinner">
        <div class="circle red"></div>
        <div class="circle purple"></div>
        <div class="circle orange"></div>
      </div>
    </div>
  </body>
</html>
